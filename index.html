<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>Educational RC</title>

  <!-- global CSS Starts -->
  <link rel="stylesheet" href="css/lib/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="css/main.css" type="text/css" />
  <link rel="stylesheet" href="css/template/p19_ex23.css" type="text/css" />

  <!-- global CSS End -->

  <!-- global JS Starts -->
  <script src="js/lib/jquery_v3.3.1.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <!-- global JS End -->


</head>

<body>
  <div id="container">
    <div class="page_content">

      <div class="container-fluid noPadding">
        <!-- header start -->
        <div class="col-xs-12 noPadding header">
          <div class="box1 title" data-audioSrc="a" onClick="fnTitleAudioClick(this)">
            <img src="assets/images/audio_icon.png" class="img-responsive" />
          </div>
          <div class="boxhead5 headingTitle">
            <h1 style="display: flex;align-items: center;">


              <span>
                Choose the correct answer.
              </span>

            </h1>
          </div>

          <div class="box1">
            <div class="resourseBtn hide">
              <img src="assets/images/resourse_icon.png" class="img-responsive" />
            </div>
          </div>

          <div class="box1 pull-right helpBtn hide">
            <img src="assets/images/help_icon.png" class="img-responsive" />
          </div>
        </div>
        <audio id="audioPlayer1" preload="auto" src=""></audio>
        <audio id="audioPlayer2" preload="auto" src=""></audio>
        <!-- header end -->

        <!-- page start -->
        <section class="col-xs-12 pageContainer">
          <div class="pageBg col-xs-12"></div>
          <div class="pageContent col-xs-12">
            <div id="myCarousel" class="carousel slide col-xs-12 template1_v2" data-ride="carousel" data-interval="0"
              data-wrap="false" data-id="template1_v2">

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active fullSize" data-audioSrc="">
                  <div class="template1_v2 text-center fullSize">




                    <img class="startActivity" src="assets/images/3.png" alt="">
                    <!-- end ruler -->
                    <div class="dragParent fullSize">
                    </div>


                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- page end -->

        <!-- footer start -->
        <div class="row">
          <div class="col-xs-12 footer">
            <div class="color__container">
              <button class="color__btn" data-color="#5aafff" style="background-color: #5aafff;">
              </button>
              <button class="color__btn" data-color="#3c763d" style="background-color: #3c763d;">
              </button>
              <button class="color__btn" data-color="gold" style="background-color: gold;">
              </button>
              <button class="color__btn" data-color="#ab1414" style="background-color: #ab1414;">
              </button>
              <button class="color__btn" data-color="#ff7600" style="background-color: #ff7600;">
              </button>
            </div>
            <div class="box1">
              <div class="reloadBtnAll">
                <img src="assets/images/replay_icon.png" class="img-responsive" />
              </div>
            </div>

            <div class="box3">
              <div class="audioPlayerContainer hide" id="audioDragContainer">
                <div class="col-xs-12 controlsDiv">
                  <div class="controlsinline">
                    <div id="pButton" class="col-xs-1 noPadding">
                      <img src="assets/images/play.png" class="img-responsive playImg"
                        onClick="fnStartAudio('play');" />
                      <img src="assets/images/pause.png" class="img-responsive pauseImg"
                        onClick="fnStartAudio('pause');" />
                    </div>
                    <div class="col-xs-11" id="audioDrag">
                      <div class="slidecontainer">
                        <input type="range" min="0" max="100" value="0" class="slider" id="myRange" step="0.1">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="box1">
              <div class="reloadBtnScreen">
                <img src="assets/images/reload_icon.png" class="img-responsive" />
              </div>
            </div>

            <div class="box2">
              <div class="showAnsBtn hide">
                <img src="assets/images/showAns_icon.png" class="img-responsive" />
              </div>
            </div>

            <!-- <div class="box1">
              <div class="backBtn">
                <img src="assets/images/back_icon.png" class="img-responsive" />
              </div>
            </div> -->

            <!-- <div class="box4">
              <div class="pageNumber">1 of 5</div>
            </div> -->

            <!-- <div class="box1">
              <div class="nextBtn">
                <img src="assets/images/next_icon.png" class="img-responsive inlineblock" />
              </div>
            </div> -->


          </div>
        </div>
        <!-- footer end -->


        <div class="resoursePopup" style="display: none;">
          <div class="resourseContainer">
            <img class="closeBtn" src="assets/images/close_icon.png">
            <div class="col-xs-12 noPadding" style="overflow: auto;width:100%;height:100%;padding:0;">
              <img src="assets/images/dummy.jpg" />
            </div>
          </div>
        </div>

        <div class="helpPopup" style="display: none;">
          <div class="helpContainer">
            <img class="closeBtn" src="assets/images/close_icon.png">
            <div class="col-xs-12" style="overflow: auto;width:100%;height:100%;font-size:30px;">
              <p>Help content goes here.</p>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
  <!-- drag script -->
  <script type="module">
    import interact from
      'https://cdn.interactjs.io/v1.10.11/interactjs/index.js'

    interact('.item').draggable({
      listeners: {
        move(event) {
          console.log(event.pageX,
            event.pageY)
        }
      }
    })
  </script>
  <!-- end drag script -->

  <script type="text/javascript" src="https://unpkg.com/interactjs@next/dist/interact.js"></script>
  <script type="text/javascript" src="js/template/p19_ex23.js"></script>
  <script type="text/javascript" src="js/template/ruler.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
